name: CI

on:
  push:
    branches:
      - master
      - copilot/add-github-action-for-edusat
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Run tests
        run: bash test/easy_cnf_instances/check.sh ./edusat
